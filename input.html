<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms1</title>
     <style>
        body{
            background-color: #414141;
            color: white;
        }
    </style>
</head>
<body>
    <h1>forms in html</h1>
    <form action="url" method="GET" accept-charset="UTF-16" autocomplete="off" enctype="" >

        <!-- enctype = encryption type -->

        <label for="fname">firstname : </label>
        <br />
        <input type="text" placeholder="firstname" name="" value="abhinav" id="fname">
        
        <input type="reset" value="reset">

        <button type="submit">submit</button>

        <select name="editors" id="" multiple>
            <option value="vscode">vscode</option>
            <option value="sublime">sublime</option>
        </select>

        <input list="editors" name="editor">
        <datalist id="editors">
            <option value="vscode">vscode</option>
            <option value="sublime">sublime</option>
        </datalist>
        
        <!-- there are around 22-23 types of different inputs -->
         
        <br />
        <br/>
        <label for="lname">lastname : </label>
        <br />
        <input type="text" placeholder="lastname" name="" value="yadavji"    id="lname">

        <input type="reset" value="reset">

        <input type="hidden" name="">

        <button type="submit">submit</button>


        <input type="week" name="" id="">

    </form>
</body>
</html>
